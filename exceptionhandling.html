        function myfunc(){
            var a = 100
            var b = 1

            try{
                if(b == 0){
                    throw("Divide by zero error")
                } else{
                    var c = a/b;
                    document.write(c + "<br>")
                }
            } catch (error){
                document.write(error + "br>")
            }
            finally{
                document.write("All done")
            }
        }
        myfunc();

        






    </script>
